<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="build/style.css">
           
    <title>Combo</title>
  </head>
  <body>
      
  <!-- TODO - module order-form -->
  <section id="order-form" class="order-form">         
    <div class="container">  
      <p class="order-form__text">Сохраните <span class="span-price">до&nbsp;100&nbsp;000</span> на штрафах 
         с комбо-устройством</p>
      <h2 class="order-form__title">Видеорегистратор, радар с корейской разработкой 
          сигнатуры и <span class="span-name">GPS&nbsp;трекер</span></h2>                        
      <div class="order-form__content">                                                                      
                
        <div class="form">
                 
          <div class="form__info form-info">                                                 
                                                    
            <p class="form-info__text">Закажите устройство с доставкой
              <span class="form-span"><a class="form-span-link" href="">в&nbsp;1&nbsp;клик</a></span></p>                                            
          </div>        
         
          <form action="#" id="form" class="form__body">  
        
            <div class="form__flex-alignment">                              
              <div class="form__item">              
                <label for="formName" class="form__label">Ваше Фамилия и Имя*</label>
                <input id="formName" type="text" name="name" class="form__input js-req">
              </div>
              <div class="form__item">              
                <label for="formEmail" class="form__label">Ваш телефон *</label>
                <input id="formEmail" type="text" name="email" class="form__input js-req js-email">
              </div>                        
            </div><!-- form__flex-alignment -->
                       
            <div class="button-flex-alignment">
              <label class="form__agreement-label"><span class="agreement-span">Нажимая на кнопку, 
                     вы даёте согласие на <a class="agreement-link" href="">обработку персональных данных</a>*</span></label>           
              <button type="submit" class="form__button">Заказать</button>      
            </div> 
                          
          </form><!--form__body--> 
                                                                                                 
        </div><!-- class="form" -->    
      
        <div class="order-form__images-box">                                                                    
          <img class="order-form__image back" src="img/04.png" alt="device">
          <img class="order-form__image front" src="img/01.png" alt="device">                                  
        </div>            
                                           
      </div><!-- order-form__content -->    
    </div><!-- container --> 
          
  </section><!-- order-form -->  
  <!-- module order-form -->
             
  </body>
</html>
